<!-- Botões de acesso-->
<div class="row">
    <div class="col">
        <nav class="nav p-3 d-flex flex-row">
            <div class="col">
                <a href="/pdv" type="button" class="btn btn-outline-primary me-1">Nova venda</a>
            </div>
            <div class="col-4">
                <!-- Navbar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>
    </div>
</div>

<div class="container dashboard">
    <div class="row d-flex flex-wrap flex-row justify-content-start m-0">
        {% for i in range(7) %}
        <!-- Modelo de card para tela inicial -->
        <div class="card text-center bg-primary text-white m-2" style="width: 280px; height: 250px;">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="card-title">Total de vendas</h5>
                <p class="card-text"> { Conteúdo } </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
