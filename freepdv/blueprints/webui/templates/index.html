<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Início</title>
    <style>
      .min-height {
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <div class="container-fluid min-height">
      <div class="row">
        <div class="col d-flex">
          <!-- Sidebar-->
          <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary min-height" style="width: 280px;">
            <!-- Logo FreePDV-->
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-shop text-primary" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
              </svg>
              <span class="fs-4 p-2 text-primary">FreePDV</span>
            </a>
            <hr>
            <!-- sidebar options -->
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item mt-2"> <!-- Menu expansão -->
                <a href="#" class="nav-link link-body-emphasis">
                  <i class="bi bi-list"></i> Menu
                </a>
              </li>
              <li class="nav-item mt-2">  <!-- Home -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.home') }}" onclick="loadContent(this)">
                  <i class="bi bi-house"></i> Inicio
                </a>
              </li>
              <li class="nav-item mt-2"> <!-- Vendas -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.vendas') }}" onclick="loadContent(this)">
                  <i class="bi bi-cash"></i> Vendas
                </a>
              </li>
              <li class="nav-item mt-2">  <!-- Caixas -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.caixas')}}" onclick="loadContent(this)">
                  <i class="bi bi-inboxes"></i> Caixas
                </a>
              </li>
              <li class="nav-item mt-2"> <!-- Usuários -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.usuarios') }}" onclick="loadContent(this)">
                  <i class="bi bi-person"></i> Usuários
                </a>
              </li>
              <li class="nav-item mt-2"> <!-- Produtos -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.produtos') }}" onclick="loadContent(this)">
                  <i class="bi bi-shop-window"></i> Produtos
                </a>
              </li>
              <li class="nav-item mt-2">  <!-- Estoques -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.estoques') }}" onclick="loadContent(this)" >
                  <i class="bi bi-archive"></i> Estoques
                </a>
              </li>
              <li class="nav-item mt-2"> <!-- Estatistica -->
                <a href="#" class="nav-link link-body-emphasis" data-url="{{ url_for('webui.estatistica') }}" onclick="loadContent(this)" >
                  <i class="bi bi-graph-up"></i> Estatisticas
                </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://ui-avatars.com/api/?name=marcos+santos" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Usuário</strong>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
              </ul>
            </div>
          </div>
          <!-- Body Content -->
          <div class="row-cols-1" style="width: 100%;">
              <!-- Titulo -->
              <div class="col pt-4 pb-4 ps-2">
                <h2>Seja bem vindo!</h2>
                
                <nav class="nav pt-2 d-flex justify-content-between">
                  <a href="/pdv" type="button" class="btn btn-outline-primary">Nova Venda</a>
                    
                  <!-- Navbar -->
                  <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                  </form>
                </nav>
              </div>

              <!-- Main Content -->
              <div class="col main-content" id="main-content">
                <!-- O conteúdo será carregado aqui -->
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script>
      function loadContent(element) {
          // Remover a classe 'active' de todos os itens da sidebar
          const items = document.querySelectorAll('.nav-link');
          items.forEach(item => {
              item.classList.remove('active');
              item.classList.add('link-body-emphasis');
              item.removeAttribute('aria-current');
          });

          element.classList.add('active');
          element.setAttribute('aria-current', 'page');
          element.classList.remove('link-body-emphasis');
  
          const url = element.getAttribute('data-url');
          if (url) {
              fetch(url)
                  .then(response => response.text())
                  .then(html => {
                      document.getElementById('main-content').innerHTML = html;
                  })
                  .catch(error => console.log('Erro ao carregar o conteúdo:', error));
          } else {
              // Carregar conteúdo local caso não haja URL (como no caso de 'dashboard.html', etc)
              const localUrl = element.getAttribute('href');
              document.getElementById('main-content').innerHTML = `<iframe src="${localUrl}" width="100%" height="100%"></iframe>`;
          }
      }
    </script>
</body>
</html>
