<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            min-height: 80vh;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary"> <!-- Navbar -->
        <div class="container">
            <!-- Icon and logo-->
            <a class="navbar-brand text-light p-0 ms-2" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
                </svg>
                <p class="fs-6 mb-0">FreePDV</p>
            </a>

            <!-- Search bar -->
            <form class="form-inline my-2 my-lg-0 d-inline-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 ms-2" type="submit">Search</button>
            </form>

            <!-- Current date and time -->
            <p class="text-light">Data<br>Hora</p>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 full-height">
            <!-- Elementos -->
            <div class="col mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Frente de Vendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resumo do caixa atual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Métricas e insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedidos em aberto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vendas canceladas</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Produtos</th>
                        <th scope="col">Descontos</th>
                        <th scope="col">Preço</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in range(10) %}
                    <tr>
                        <th scope="row">1x</th>
                        <td>Caneta Bic</td>
                        <td>0,00</td>
                        <td>12,45</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-success">Finalizar Venda</button>
                    </div>
                    <div class="col">
                        <p class="text-end me-2 text-danger">Desconto total: R$ 1,45</p>
                        <p class="display-5 text-end">Total: R$ 23,95</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
